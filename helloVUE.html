<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>VUE入门</title>
        <script src="./vue.js"></script>
    </head>

    <body>
        <div id="root" v-on:click="handleClick">{{msg}}</div>
        <script>
            new Vue({
                el:"#root",
                data:{
                    msg:"hello"
                },
                methods:{
                    handleClick:function(){
                        this.msg = "world"
                    }
                }
            })
        </script>
    </body>
</html>
